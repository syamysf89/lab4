<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Content Example</title>
</head>
<body>

<div id="myElement">
  <p>Welcome to my website!</p>
</div>

<script>
  // Get the <p> element by its ID
  var paragraph = document.querySelector('#myElement p');
  
  // Change the content of the <p> element
  paragraph.textContent = "Hello there!";
</script>

</body>
</html>
